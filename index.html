<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="show-calc value" id="sc">0</div>
        <div class="buttons-contains">
            <div class="button function" id="ac">AC</div>
            <div class="button function" id="del">DEL</div>
            <div class="button function" id="ans">ANS</div>
            <div class="button operator division box-opr">/</div>
            <div class="button num-7 box-num">7</div>
            <div class="button num-8 box-num">8</div>
            <div class="button num-9 box-num">9</div>
            <div class="button operator multiplication box-opr">*</div>
            <div class="button num-4 box-num">4</div>
            <div class="button num-5 box-num">5</div>
            <div class="button num-6 box-num">6</div>
            <div class="button operator subtraction box-opr">-</div>
            <div class="button num-1 box-num">1</div>
            <div class="button num-2 box-num">2</div>
            <div class="button num-3 box-num">3</div>
            <div class="button operator addition box-opr">+</div>
            <div class="button num-0 box-num">0</div>
            <div class="button decimal box-num">.</div>
            <div class="button operator equal box-opr">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
